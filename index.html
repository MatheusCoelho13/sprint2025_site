<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Tour 360 VR — BioTIC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <base href="/" />
  <!-- Marzipano -->
  <script src="/tour/vendor/marzipano.js"></script>

  <!-- Three.js + VRButton -->
  <script src="/tour/vendor/three.min.js"></script>
  <script src="/tour/vendor/VRButton.js"></script>

  <!-- Necessário para GIROSCÓPIO funcionar -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/controls/DeviceOrientationControls.js"></script>

  <style>
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -ms-text-size-adjust: none;
      -moz-text-size-adjust: none;
      -webkit-text-size-adjust: none;
      text-size-adjust: none;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
      -ms-content-zooming: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }

    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 16px;
      background-color: #000;
      color: #fff;
    }

    a, a:hover, a:active, a:visited {
      text-decoration: none;
      color: inherit;
    }

    /* pano agora é CANVAS, mas mantém o mesmo layout */
    #pano {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    .hotspot-container img.hotspot-img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
    }

    .info-hotspot-label {
      pointer-events: auto;
    }
  </style>
</head>

<body>

  <!-- AGORA É CANVAS, NÃO DIV -->
  <canvas id="pano"></canvas>

  <script src="/tour/data.js"></script>
  <script src="/tour/index.js"></script>

</body>
</html>
